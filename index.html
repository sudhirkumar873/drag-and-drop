<!DOCTYPE html>
<html>
  <head>
    <title>
      How to create drag and drop features for images reorder using HTML CSS and
      jQueryUI?
    </title>

    <link
      href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="style.css" />

    <script>
      $(function () {
        $("#imageListId").sortable({
          update: function (event, ui) {
            getIdsOfImages();
          }, //end update
        });
      });

      function getIdsOfImages() {
        var values = [];
        $(".listitemClass").each(function (index) {
          values.push($(this).attr("id").replace("imageNo", ""));
        });

        $("#outputvalues").val(values);
      }
    </script>
  </head>

  <body>
    <div class="height"></div>
    <br />

    <div id="imageListId">
      <div id="imageNo1" class="listitemClass">
        <img src="images/1.jpg" alt="" />
      </div>

      <div id="imageNo2" class="listitemClass">
        <img src="images/2.jpg" alt="" />
      </div>

      <div id="imageNo3" class="listitemClass">
        <img src="images/3.webp" alt="" />
      </div>

      <div id="imageNo4" class="listitemClass">
        <img src="images/4.jpg" alt="" />
      </div>

      <div id="imageNo5" class="listitemClass">
        <img src="images/5.jpeg" alt="" />
      </div>

      <div id="imageNo6" class="listitemClass">
        <img src="images/6.jpg" alt="" />
      </div>

      <div id="imageNo5" class="listitemClass">
        <img src="images/7.jpg" alt="" />
      </div>
    </div>

    <div id="outputDiv">
      <b>Output of ID's of images : </b>
      <input id="outputvalues" type="text" value="" />
    </div>
  </body>
</html>
